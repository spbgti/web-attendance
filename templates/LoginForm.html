<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Sign In</h1>
    <form action="" method="post" name="login">
        {{form.hidden_tag()}}
        <p>
            ID:<br>
            {{form.login(size=80)}}<br>
        </p>
        <p>
            Password:<br>
            {{form.password(size=80)}}
        </p>
        <p><input type="submit" value="Sign In"></p>
    </form>
</body>
</html>
