<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Sign In</h1>
    <form action="" method="post" name="login">
        {{ form.hidden_tag() }}
        <p>{{ form.login.lable }} {{ form.login }}</p>
        <p>{{ form.password.lable }} {{ form.password }}</p>
        <p><input type="submit" value="Sign In"></p>
    </form>
</body>
</html>
